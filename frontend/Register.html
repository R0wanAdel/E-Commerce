<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="reg">
    <div class="container">
        <h2 class="title">Register</h2>
        <form action="#" method="post" class="register-form">
            <label for="username" class="label">Username:</label>
            <input type="text" id="username" name="username" class="input" required>
            
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" class="input" required>
            
            <label for="confirm-email" class="label">Confirm Email:</label>
            <input type="email" id="confirm-email" name="confirm-email" class="input" required>
            
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" name="password" class="input" required>
            
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>ShopMart</h3>
                <p>Your trustworthy shop with the best products.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: contact@shopmart.com</p>
                <p>Teléfono: +123 456 789</p>
                <p>Dirección: False street 123, CityName</p>
            </div>
            <div class="footer-section social-media">
                <h3>Follow Us</h3>
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <p class="footer-bottom">© 2025 ShopMart. All Rights reserved.</p>
    </footer>
    <script src="Register.js"></script>
</body>
</html>
